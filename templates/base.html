<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
    {% block head %}{% endblock %} 
    <title>Eric Mullally</title>
  </head>
  <body>
    <section id="header" >
      <header class="navbar" >
          <ul class="header-lines">
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li class="logo-container"><img class="header-logo" src="{{url_for('static', filename='imgs/logo.png')}}" alt="Name Eric Mullally"></li>
              <li> <a href="/projects">Projects</a></li>
              <li> <a href="/resume">Resume</a></li>
          </ul>
      </header>
      <header class="mobile-nav" >
        <ul class="mobile-header-lines closed-mobile-lines">
          <li class="logo-container"><img class="mobile-header-logo" src="{{url_for('static', filename='imgs/logo.png')}}" alt="Name Eric Mullally"></li>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li> <a href="/projects">Projects</a></li>
          <li> <a href="/resume">Resume</a></li>
          <li class="slider" ><button class="slider-btn"> &#8801</button></li>
        </ul>
      </header>
    </section>
    {% block body %} {% endblock %} 
    <footer id="footer">
      <ul class="footer-items">
        <li>&copy;2022</li>
        <li>Hero Image: Photo by <a href="https://unsplash.com/@altumcode?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">AltumCode</a> on <a href="https://unsplash.com/s/photos/programming?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="../static/main.js">
  </script>
</html>
